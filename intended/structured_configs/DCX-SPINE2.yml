  shutdown: false
  mtu: 1600
  ip_address: 10.255.255.2/31
  peer: DCX-LEAF1A
  peer_interface: Ethernet2
  peer_type: l3leaf
  switchport:
    enabled: false
- name: Ethernet2
  description: P2P_DCX-LEAF1B_Ethernet2
  shutdown: false
  mtu: 1600
  ip_address: 10.255.255.6/31
  peer: DCX-LEAF1B
  peer_interface: Ethernet2
  peer_type: l3leaf
  switchport:
    enabled: false
hostname: DCX-SPINE2
ip_domain_lookup:
  source_interfaces:
  - name: Management1
    vrf: MGMT
ip_name_servers:
- ip_address: 8.8.8.8
  vrf: MGMT
ip_routing: true
is_deployed: true
local_users:
- name: admin
  privilege: 15
  role: network-admin
  no_password: true
- name: ansible
  privilege: 15
  role: network-admin
  sha512_password: $6$7u4j1rkb3VELgcZE$EJt2Qff8kd/TapRoci0XaIZsL4tFzgq1YZBLD9c6f/knXzvcYY0NcMKndZeCv0T268knGKhOEwZAxqKjlMm920
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 10.255.0.2/32
management_api_http:
  enable_http: true
  enable_https: true
  enable_vrfs:
  - name: MGMT
  - name: default
management_interfaces:
- name: Management1
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: MGMT
  ip_address: 172.20.20.52/24
  type: oob
  gateway: 172.20.20.1
metadata:
  platform: cEOS-lab
  fabric_name: FABRIC
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.255.0.0/27 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
router_bgp:
  as: '65100'
  router_id: 10.255.0.2
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    password: 7x4B4rnJhZB438m9+BrBfQ==
    send_community: all
    maximum_routes: 12000
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    next_hop_unchanged: true
    update_source: Loopback0
    bfd: true
    ebgp_multihop: 3
    password: Q4fqtbqcZ7oQuKfuWtNGRQ==
    send_community: all
    maximum_routes: 0
  neighbors:
  - ip_address: 10.255.255.3
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65101'
    peer: DCX-LEAF1A
    description: DCX-LEAF1A_Ethernet2
  - ip_address: 10.255.255.7
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65101'
    peer: DCX-LEAF1B
    description: DCX-LEAF1B_Ethernet2
  - ip_address: 10.255.0.3
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65101'
    peer: DCX-LEAF1A
    description: DCX-LEAF1A_Loopback0
  - ip_address: 10.255.0.4
    peer_group: EVPN-OVERLAY-PEERS
    remote_as: '65101'
    peer: DCX-LEAF1B
    description: DCX-LEAF1B_Loopback0
  redistribute:
    connected:
      enabled: true
      route_map: RM-CONN-2-BGP
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
service_routing_protocols_model: multi-agent
spanning_tree:
